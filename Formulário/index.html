<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div>
                <h1>Formulário de cadastro</h1>
                <ul>
                    <li>Nenhum campo pode estar vazio</li>
                    <li>Usúario só poderá conter letras e/ou números</li>
                    <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                    <li>Senha precisa ter entre 6 e 12 caracteres</li>
                </ul>
            </div>
            <div>
                <form action="/" method="POST" class="formulario">
                    <label for="">Nome</label>
                    <input caixa="" type="text" class="nome validar">
                    <label for="">Sobrenome</label>
                    <input caixa="" type="text" class="sobrenome validar">
                    <label for="">CPF</label>
                    <input caixa="" type="text" class="cpf validar">
                    <label for="">Usuário</label>
                    <input caixa="" type="text" class="usuario validar">
                    <label for="">Email</label>
                    <input caixa="" type="email" class="email validar" placeholder="xxxxx@xxxx.com">
                    <label for="">Senha</label>
                    <input caixa="" type="password" class="senha validar">
                    <p><label for=""><input type="checkbox" class="check1">Mostrar senha</label></p>
                    <label for="">Repetir senha</label>
                    <input caixa="" type="password" class="repetir-senha validar">
                    <p><label for=""><input type="checkbox" class="check2">Mostrar senha</label></p>
                    <button type="submit" class="enviar">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./assets/js/ValidadorDeCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
